name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Decode Keystore
      env:
        ENCODED_STRING: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        if [ ! -z "$ENCODED_STRING" ]; then
          echo $ENCODED_STRING | base64 -d > keystore.jks
        else
          echo "Warning: KEYSTORE_BASE64 secret not found, skipping signing"
        fi
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
        
    - name: Run tests
      run: ./gradlew test
        
    - name: Build Release APK
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        if [ -f "keystore.jks" ]; then
          ./gradlew assembleRelease
        else
          echo "Building unsigned release APK"
          ./gradlew assembleRelease
        fi
      
    - name: Get release tag
      id: get_tag
      run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_tag.outputs.TAG }}
        release_name: DausNotes ${{ steps.get_tag.outputs.TAG }}
        body: |
          ## What's Changed
          - Auto-generated release for tag ${{ steps.get_tag.outputs.TAG }}
          
          ## Download
          Download the APK file below to install on your Android device.
          
          ## Installation
          1. Enable "Unknown Sources" in your device settings
          2. Download and install the APK
          3. Enjoy using DausNotes!
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/app-release.apk
        asset_name: DausNotes-${{ steps.get_tag.outputs.TAG }}.apk
        asset_content_type: application/vnd.android.package-archive