name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Decode Keystore
      env:
        ENCODED_STRING: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        if [ ! -z "$ENCODED_STRING" ]; then
          echo $ENCODED_STRING | base64 -d > keystore.jks
        else
          echo "Warning: KEYSTORE_BASE64 secret not found, skipping signing"
        fi
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
        
    - name: Run tests
      run: ./gradlew test --stacktrace
      continue-on-error: true
        
    - name: Build Release APK
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        if [ -f "keystore.jks" ]; then
          echo "Building signed release APK"
          ./gradlew assembleRelease --stacktrace
        else
          echo "Building unsigned release APK"
          ./gradlew assembleRelease --stacktrace
        fi
      
    - name: Get release tag
      id: get_tag
      run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_tag.outputs.TAG }}
        release_name: DausNotes ${{ steps.get_tag.outputs.TAG }}
        body: |
          ## ğŸš€ DausNotes Release ${{ steps.get_tag.outputs.TAG }}
          
          ### ğŸ“± What's New
          - Complete Android notes app with Pomodoro timer
          - Material Design 3 UI with dark/light theme support
          - Comprehensive note management with categories
          - Integrated focus timer with statistics tracking
          
          ### ğŸ“¥ Download & Installation
          1. Download the APK file below
          2. Enable "Unknown Sources" in Android settings
          3. Install the APK on your device
          4. Start organizing your notes and boost productivity!
          
          ### ğŸ”§ Technical Details
          - **Target SDK**: Android 14 (API 34)
          - **Minimum SDK**: Android 7.0 (API 24)
          - **Architecture**: MVVM with Repository pattern
          - **Database**: Room SQLite
          - **UI**: Material Design 3
          
          ### ğŸ› Report Issues
          Found a bug? Please report it on our [GitHub Issues](https://github.com/dausui/DausTodo/issues) page.
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/app-release.apk
        asset_name: DausNotes-${{ steps.get_tag.outputs.TAG }}.apk
        asset_content_type: application/vnd.android.package-archive